<body>
  <main>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand iBlog" href="../index.html"><b>iBlog</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <div class="mainchecktext">

    </div>

      <div class="text-wrapper">
        <textarea class="form-control my-2 d-flex" spellcheck="false"
          placeholder="Add some text to check how many vowels, words, sentences, etc are there in the text" cols="170"
          rows="15" id="text"></textarea>
        <!-- <textarea class="my-2 d-flex" spellcheck="false" name="" id="text" cols="170" rows="15"></textarea> -->
      </div>
      <div class="button">
        <button class="btn generateInfobtn" onclick="setText()">Generate Info</button>
        <!-- <button onclick="setText()" class="btn generateInfobtn">Generate info</button> -->
      </div>
    </div>
