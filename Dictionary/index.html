<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />

    <link rel="stylesheet" href="./dictonary.css">
    
        <title>iBlog -Dictionary</title>
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand iBlog" href="/"><b>iBlog</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../Text analyzer/index.html">TextAnalyzer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Quick notes/index.html" tabindex="-1" aria-disabled="true">Quick
                            notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./index.html" tabindex="-1" aria-disabled="true">Dictonary</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <main>
        <div class="main-container">
            <div class='container'>
                <div class="slide-right">
                    <p class="introp"><strong>Fast and </strong></p>
                    <p class="introp" style="margin-top: -19px;"><strong>Reliable searches</strong></p>
                </div>
            </div>
            <div class="mainsearch">
                <input spellcheck="false" autocomplete="off" type="text" id="searchTxt">
                <img onclick="resetValue();" class="resetIcon" id="reset-icon" src="../Images/reset-icon.png" alt="">
                <button id="searchbtn" class="btn">Search</button>
            </div>
            <div class="defination">
                <p class="definationp"></p>
                <div style="display: none;" onclick="viewongoogle();" class="viewongooglebtn btn">View on google</div>
            </div>
            <div style="display: none;" class="sk-cube-grid preloader">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
          </div>
        </div>
    </main>
    <script src="./dictonary.js"></script>
