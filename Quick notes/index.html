  <link rel="stylesheet" href="notes.css" />
  <title>Quick notes</title>
</head>

<body>
  <main>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand iBlog" href="/"><b>iBlog</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Text analyzer/index.html">TextAnalyzer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./index.html" tabindex="-1" aria-disabled="true">Quick notes</a>
            </li>
          </ul>
          <form class="d-flex">
            <input aria-haspopup="false" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus=""
              role="combobox" title="Search" value="" aria-label="Search" aria-checked="true" spellcheck="false"
              id="searchTxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Adding notes -->
    <div class="container uniquecontainer">
      <h1>Welcome to Quick notes</h1>
      <div class="card my-3">
        <div id="notecardcopy" class="card-body">
          <h5 class="card-title">Add a note</h5>
          <div class="textarea">
            <textarea spellcheck="false" class="form-control" id="addTxt" rows="3">
          </textarea>
            <img id="gifpreloader" src="../Spinner-2.gif" alt="" srcset="">
            <div id="preloadertext" class="textpreloader">Adding Note</div>
          </div>

          <button onclick="startpre();" id="addBtn" class="btn btn-primary my-3">Add note</button>
        </div>
      </div>
      <hr>
      <!-- display notes -->

      <div id="notes" class="row container-fluid">
        <div class="card mx-3 my-1" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
          </div>
        </div>

      </div>
    </div>
  </main>

</body>
