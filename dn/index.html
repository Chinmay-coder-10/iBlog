        from {

        to {
            margin-left: 0%;
        }
    }

    .viewongooglebtn:hover {

    }

    .viewongooglebtn:hover::after {
        content: '\00bb';
        position: relative;
        left: 5px;
        opacity: 1;
        width: 45px;
    }

    @keyframes fadeInAnimation {
        100% {
            opacity: 0;
        }

        0% {
            opacity: 0.8;
        }
    }

    .sk-cube-grid {
        width: 40px;
        height: 40px;
        margin: 100px auto;
        position: relative;
        top: -69px;
    }

    .sk-cube-grid .sk-cube {
        width: 33%;
        height: 33%;
        background-color: #333;
        float: left;
        -webkit-animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
        animation: sk-cubeGridScaleDelay 1s infinite ease-in-out;
    }

    .sk-cube-grid .sk-cube1 {
        -webkit-animation-delay: 0.3s;
        animation-delay: 0.2s;
        background-color: #0095ffba;
    }

    .sk-cube-grid .sk-cube2 {
        -webkit-animation-delay: 0.3s;
        animation-delay: 0.3s;
        background-color: #0095ffba;
    }

    .sk-cube-grid .sk-cube3 {
        -webkit-animation-delay: 0.4s;
        animation-delay: 0.4s;
        background-color: #0095ffba;
    }

    .sk-cube-grid .sk-cube4 {
        -webkit-animation-delay: 0.1s;
        animation-delay: 0.1s;
        background-color: red;
    }

    .sk-cube-grid .sk-cube5 {
        -webkit-animation-delay: 0.2s;
        animation-delay: 0.2s;
        background-color: red;
    }

    .sk-cube-grid .sk-cube6 {
        -webkit-animation-delay: 0.3s;
        animation-delay: 0.3s;
        background-color: red;
    }

    .sk-cube-grid .sk-cube7 {
        -webkit-animation-delay: 0s;
        animation-delay: 0s;
        background-color: blue;
    }

    .sk-cube-grid .sk-cube8 {
        -webkit-animation-delay: 0.1s;
        animation-delay: 0.1s;
        background-color: blue;
    }

    .sk-cube-grid .sk-cube9 {
        -webkit-animation-delay: 0.2s;
        animation-delay: 0.2s;
        background-color: blue;
    }

    @-webkit-keyframes sk-cubeGridScaleDelay {

        0%,
        70%,
        100% {
            -webkit-transform: scale3D(1, 1, 1);
            transform: scale3D(1, 1, 1);
        }

        35% {
            -webkit-transform: scale3D(0, 0, 1);
            transform: scale3D(0, 0, 1);
        }
    }

    @keyframes sk-cubeGridScaleDelay {

        0%,
        70%,
        100% {
            -webkit-transform: scale3D(1, 1, 1);
            transform: scale3D(1, 1, 1);
        }

        35% {
            -webkit-transform: scale3D(0, 0, 1);
            transform: scale3D(0, 0, 1);
        }

    .preloader {

</style>

    <main>
        <div class="main-container">
            <div class='container'>
                <div class="slide-right">
                    <p class="introp"><strong>Fast and </strong></p>
                    <p class="introp" style="margin-top: -19px;"><strong>Reliable searches</strong></p>
                </div>
            </div>
            <div class="mainsearch">
                <input spellcheck="false" autocomplete="off" type="text" id="searchTxt">
                <img onclick="resetValue();" class="resetIcon" id="reset-icon" src="../Images/reset-icon.png" alt="">
                <button id="searchbtn" class="btn">Search</button>
            </div>
            <div class="defination">
                <p class="definationp"></p>
                <div style="display: none;" onclick="viewongoogle();" class="viewongooglebtn btn">View on google</div>

    <script>
        let resetIcon = document.getElementsByClassName("resetIcon")[0];
        // const userName = prompt("Enter your name");
        const searchTxt = document.querySelector("#searchTxt");
        //let vogWrapper = document.getElementsByClassName("vogWrapper")[0];
        let searchbtn = document.getElementById("searchbtn");
        let mainsearch = document.getElementsByClassName("mainsearch")[0];
        let notfound = document.getElementsByClassName("notfound")[0];
        let viewongooglebtn = document.getElementsByClassName("viewongooglebtn")[0];
        let preloader = document.getElementsByClassName("preloader")[0];
        let info = document.getElementsByClassName("definationp")[0];
        // let preloaderStart = document.getElementsByClassName("preloader-start")[0];
        // let info = document.getElementsByClassName("info")[0];
        // document.title = `Welcome ${userName}`;
        console.log(notfound);

        const resetValue = () => {
            if (searchTxt.value === "") {
                return;
            }
            searchTxt.value = "";
            info.innerHTML = "";
            viewongooglebtn.style.display = "none";
        };
        function viewongoogle() {
            if (searchTxt.value === "") {
                return;
            }
            let url = "https://www.google.com/search?q=" + searchTxt.value+" meaning";
            window.open(url);
        }
        searchbtn.addEventListener('click', () => {
            // preloader.style.display = "block";
            viewongooglebtn.style.display = "block";
            if (searchTxt.value != "") {
                preloader.style.display = "block";
                //viewgooglebtn.style.display = "block";

                if (info.innerHTML !== "") {
                    preloader.style.display = "none";
                    if (searchTxt.innerHTML != "") {
                        preloader.style.display = "block";
                    }
                }
                if (searchTxt.value != "") {
                    preloader.style.display = "block";
                }

            }
            function stoppre() {
                preloader.style.display = "none"
                // viewgooglebtn.style.display = "block";
                info.style.display = "block";
            }
            function startpre() {
                preloader.style.display = "block";
            }
            setTimeout(stoppre, 500)
            let word = searchTxt.value;
            getdata(word);

        });
        searchTxt.addEventListener("keyup", (e) => {
            //notfound.style.display = "none";
            if (e.keyCode === 13) {
                viewongooglebtn.style.display = "block";
                if (searchTxt.value != "") {
                    preloader.style.display = "block";
                    //viewgooglebtn.style.display = "block";

                    if (info.innerHTML !== "") {
                        preloader.style.display = "none";
                        if (searchTxt.innerHTML != "") {
                            preloader.style.display = "block";
                        }
                    }
                    if (searchTxt.value != "") {
                        preloader.style.display = "block";
                    }

                }
                function stoppre() {
                    preloader.style.display = "none"
                    // viewgooglebtn.style.display = "block";
                    info.style.display = "block";
                }
                function startpre() {
                    preloader.style.display = "block";
                }
                setTimeout(stoppre, 500)
                let word = searchTxt.value;
                getdata(word);
                
            }
           
            
        })
        async function getdata(word) {
            let response = await fetch(
                `https://dictionaryapi.com/api/v3/references/learners/json/${word}?key=f276c47d-117a-4e13-8554-01e72d75d1d9`
            );
            const data = await response.json();
            if(!data.length ) {
                notfound.style.display = "block";
                viewongooglebtn.style.display = "none";
                preloader.style.display = "none";
                //notfound.style.display = "none";
               return;
            }
            if(data.length) {
                notfound.innerHTML = "";
                //notfound.style.display = "none";
               //return;
            }
            console.log(data);
            
            let defination = data[0].shortdef[0];
            info.innerHTML = defination;
            
        }

    </script>
